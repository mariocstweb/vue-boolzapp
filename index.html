<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- ScriptJS -->
    <script src="data.js"></script>
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- WRAPPER  -->
    <div class="wrapper">
      <!-- ROOT -->
      <div id="root">
        <!-- CONTAINER -->
        <div class="container mt-5 d-flex mb-5">
          <!-- ROW-COLS -->
          <div class="row g-2 w-100">
            <div class="col-4 px-0">
              <!-- User-Bar -->
              <div
                class="userNav bgc-grey d-flex justify-content-between align-items-center p-2"
              >
                <div class="d-flex align-items-center">
                  <div>
                    <img src="./img/avatar_1.jpg" alt="" class="img-fluid" />
                  </div>
                  <p class="m-0 ms-2">Nome Utente</p>
                </div>
                <div class="icon d-flex align-items-center">
                  <span class="me-3"
                    ><i class="fa-solid fa-circle-notch"></i
                  ></span>
                  <span class="me-3"><i class="fa-solid fa-message"></i></span>
                  <span class="me-3"
                    ><i class="fa-solid fa-ellipsis-vertical"></i
                  ></span>
                </div>
              </div>
              <!-- Notify-Bar -->
              <div class="userAlerts bgc-blue p-4 d-flex align-items-center">
                <div>
                  <span
                    ><i class="fa-solid fa-bell-slash fa-2xl me-2" id="bell"></i
                  ></span>
                </div>
                <div>
                  <p class="m-0">Ricevi notiche di nuovi messaggi</p>
                  <a href="#">Attiva notifiche desktop</a>
                </div>
              </div>
              <!-- SearchBar -->
              <div class="searchBar p-1 bgc-wg">
                <div class="input-group">
                  <!-- <span class="input-group-text"
                    ><i class="fas fa-search"></i
                  ></span> -->
                  <input
                    type="text"
                    class="form-control w-100 border-0"
                    placeholder="Cerca o inizia una nuova chat"
                  />
                </div>
              </div>
              <!-- USER CONTACTS -->
              <div class="userContacts">
                <ul class="list-group rounded-0">
                  <li class="list-group-item d-flex">
                    <img
                      src="./img/avatar_1.jpg"
                      alt=""
                      class="img-fluid me-2"
                    />
                    <h5>Michele</h5>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Right-Content -->

            <!-- User-Nav -->
            <div class="col-8 p-0">
              <!-- User-Nav -->
              <div
                class="userNav bgc-grey d-flex justify-content-between align-items-center p-2"
              >
                <div class="d-flex align-items-center">
                  <div>
                    <img src="./img/avatar_1.jpg" alt="" class="img-fluid" />
                  </div>
                  <div
                    class="text-start d-flex flex-column justify-content-start"
                  >
                    <h6 class="m-0 mt-3">Nome Utente</h6>
                    <p>Ultimo accesso effetuato:</p>
                  </div>
                </div>
                <div class="icon text-start">
                  <span class="me-3"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></span>
                  <span class="me-3"
                    ><i class="fa-solid fa-paperclip"></i
                  ></span>
                  <span class="me-3"
                    ><i class="fa-solid fa-ellipsis-vertical"></i
                  ></span>
                </div>
              </div>
              <!-- --------TEXT-AREA-------- -->
              <!-- -------INPUT-AREA-------- -->
              <div class="text-area">ciaociaociao</div>
              <div
                class="input-area bgc-message d-flex align-items-center justify-content-between"
              >
                <div>
                  <i class="fa-regular fa-face-smile fa-2xl me-4 ms-4"></i>
                </div>
                <div class="input-group">
                  <textarea
                    class="form-control"
                    placeholder="Scrivi un messaggio"
                  ></textarea>
                </div>
                <div>
                  <i class="fa-solid fa-microphone fa-2xl me-4 ms-4"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
